<!DOCTYPE html>
<html>
<head>
    <title>Employee Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="glass-card p-4" style="width:380px">
    <h3 class="text-center mb-4">ğŸ“ Employee Registration</h3>

    <form onsubmit="register(event)">
        <input id="user_id" class="form-control mb-3" placeholder="User ID" required>
        <input id="email" class="form-control mb-3" placeholder="Email" required>
        <input id="password" type="password" class="form-control mb-3" placeholder="Password" required>

        <button class="btn btn-primary w-100">Register</button>
    </form>

    <div class="divider"></div>
    <a href="/employee-login" class="btn btn-outline-light w-100">ğŸ” Back to Login</a>
</div>

<script>
async function register(e){
    e.preventDefault();
    const res = await fetch("/api/auth/register", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            user_id:user_id.value,
            email:email.value,
            password:password.value,
            role:"employee"
        })
    });
    const data = await res.json();
    alert(data.message || data.error);
    if(res.ok) location.href="/employee-login";
}
</script>
</body>
</html>
