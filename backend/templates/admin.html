<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-light">

<!-- üåô Dark Mode Toggle -->
<button onclick="toggleTheme()"
    style="position:fixed;top:15px;left:15px;z-index:9999"
    class="btn btn-sm btn-outline-secondary shadow">üåô</button>

<div class="container py-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">üõ°Ô∏è Admin Dashboard</h2>

        <div class="d-flex gap-2">
            <a href="/chart" class="btn btn-info">üìä Charts</a>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
    </div>

    <!-- ===================== PENDING USERS ===================== -->
    <div class="card shadow mb-4">
        <div class="card-header bg-warning fw-bold">
            ‚è≥ Pending Employee Approvals
        </div>

        <div class="card-body">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th>User ID</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="pendingTable">
                    <tr>
                        <td colspan="3">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ===================== ATTENDANCE RECORDS ===================== -->
    <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center fw-bold">
            üìã Attendance Records
            <button onclick="loadRecords()" class="btn btn-sm btn-outline-primary">Refresh</button>
        </div>

        <div class="card-body">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th>User ID</th>
                        <th>Date</th>
                        <th>Check In</th>
                        <th>Check Out</th>
                    </tr>
                </thead>
                <tbody id="recordsTable">
                    <tr>
                        <td colspan="4">Click refresh to load data</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script>
/* ===================== AUTH GUARD ===================== */
const token = localStorage.getItem("token");
const role  = localStorage.getItem("role");

if (!token || role !== "admin") {
    alert("Unauthorized access");
    window.location.href = "/login";
}

/* ===================== LOGOUT ===================== */
function logout() {
    localStorage.clear();
    window.location.href = "/login";
}

/* ===================== LOAD PENDING USERS ===================== */
async function loadPendingUsers() {
    const res = await fetch("/api/admin/pending-users", {
        headers: { Authorization: "Bearer " + token }
    });

    const data = await res.json();
    const table = document.getElementById("pendingTable");
    table.innerHTML = "";

    if (!Array.isArray(data) || data.length === 0) {
        table.innerHTML = `<tr><td colspan="3">No pending users</td></tr>`;
        return;
    }

    data.forEach(u => {
        table.innerHTML += `
            <tr>
                <td>${u.user_id}</td>
                <td>${u.email}</td>
                <td>
                    <button class="btn btn-success btn-sm"
                        onclick="approveUser(${u.id})">Approve</button>
                    <button class="btn btn-danger btn-sm ms-2"
                        onclick="rejectUser(${u.id})">Reject</button>
                </td>
            </tr>
        `;
    });
}

/* ===================== APPROVE USER ===================== */
async function approveUser(id) {
    await fetch(`/api/admin/approve-user/${id}`, {
        method: "POST",
        headers: { Authorization: "Bearer " + token }
    });
    loadPendingUsers();
}

/* ===================== REJECT USER ===================== */
async function rejectUser(id) {
    if (!confirm("Reject this user?")) return;

    await fetch(`/api/admin/reject-user/${id}`, {
        method: "POST",
        headers: { Authorization: "Bearer " + token }
    });
    loadPendingUsers();
}

/* ===================== LOAD ATTENDANCE ===================== */
async function loadRecords() {
    const res = await fetch("/api/admin/records", {
        headers: { Authorization: "Bearer " + token }
    });

    const data = await res.json();
    const table = document.getElementById("recordsTable");
    table.innerHTML = "";

    if (!Array.isArray(data) || data.length === 0) {
        table.innerHTML = `<tr><td colspan="4">No records found</td></tr>`;
        return;
    }

    data.forEach(r => {
        table.innerHTML += `
            <tr>
                <td>${r.user_id}</td>
                <td>${r.date}</td>
                <td>${r.check_in || "-"}</td>
                <td>${r.check_out || "-"}</td>
            </tr>
        `;
    });
}

/* ===================== DARK MODE ===================== */
function applyTheme() {
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
    }
}
applyTheme();

function toggleTheme() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem(
        "theme",
        document.body.classList.contains("dark-mode") ? "dark" : "light"
    );
}

/* ===================== INIT ===================== */
loadPendingUsers();
loadRecords();
</script>

</body>
</html>
